 <body style="background-color:lightyellow;">
<fieldset>
<legend> Personal Details</legend>
<form>
    <table>
    <td> Salutation</td>
        <label for="sal">salutation</label><br>
           <input list="salutation" placeholder="None" >
            <datalist id="salutation">
                <option value="Mr"></option>
                <option value="Mrs"></option>
                <option value="Miss"></option>
             </datalist><br>
        <table>
      <tr>
        <td><label for="fname">First Name</label></td>
        <td><input type="text" placeholder="Enter First Name"></td>
       </tr>
        <tr>
        <td><label for="lname">Last Name</label></td>
        <td><input type="text" placeholder="Enter Last Name"></td>
        </tr>
        <tr>
            <td> <label for="Gender"> Gender</label></td>
            <td><input type="radio" value="Gender">Male
            <input type="radio" value="Gender">Female</td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" placeholder="Enter Email"></td>
           </tr>
           <tr>
            <td><label for="dob">Date Of Birth</label></td>
            <td><input type="date" name="dob"></td>
           </tr>
           <tr>
            <td><label for="no">Phone No</label></td>
            <td><input type="tel" placeholder="(+91)" minlength="10"></td>
           </tr>
           <tr> 
            <td><label for="add">Address</label></td>
           <td ><textarea name="Address" id="add" cols="30" rows="5"></textarea></td>
           </tr>
           <tr>
            <td> <input type="button" value="Submit"></td>
           </tr>
    </table>
</form>
</fieldset>
